<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        thead{
            color: darkblue;
            background-color: darkgray;
        }
    </style>
</head>

</head>
<body>

<div>
    <div class="text-center"><h1>Orders List</h1></div>
    <div><a type="button" th:href="@{/}" class="btn btn-secondary">Home</a></div>

    <div class="container text-center">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Items</th>
                <th>City</th>
                <th>Address</th>
                <th>Payment</th>
                <th>Total</th>
                <th>*Delivery fee</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="order: ${listOrders}">
                <td>[[${order.id}]]</td>
                <td>[[${order.footwears}]]</td>
                <td>[[${order.city}]]</td>
                <td>[[${order.address}]]</td>
                <td>[[${order.payment.name}]]</td>
                <td>[[${order.total}]]</td>
                <td>[[${order.fee}]]</td>
                <td>
                    <a class="btn btn-success" th:href="@{'/orders/edit/' + ${order.id}}">Edit</a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{'/orders/delete/' + ${order.id}}">Delete</a>
                </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
    

</body>
</html>
