<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        thead {
            color: darkblue;
            background-color: darkgray;
        }
    </style>
</head>

</head>
<body>
<div class="container"><a class="btn btn-secondary" th:href="@{/}" type="button">Home</a></div>
<div class="container text-center">
    <div th:if="${order.id==null}"><h1>Create new Order</h1></div>
    <div th:if="${order.id!=null}"><h1>Edit Order</h1></div>

    <form method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{/orders/submit}"
          th:object="${order}">
        <input th:field="*{id}" th:value="${order.id}" type="hidden"/>
        <div class="card-body">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Items:</label>
                <div class="col-sm-8">
                    <select class="form-control" multiple="multiple" required th:field="*{footwears}">
                        <option type="text" value="0"></option>
                        <th:block th:each="foot: ${listFootwears}">
                            <option th:text="${foot}" th:value="${foot.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">City</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter city" required th:field="*{city}"
                           type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Address</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter address" required
                           th:field="*{address}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Payment</label>
                <div class="col-sm-8">
                    <select class="form-control" required th:field="*{payment}">
                        <option type="text" value="0"></option>
                        <th:block th:each="pay: ${listPayments}">
                            <option th:text="${pay.name}" th:value="${pay}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <!--                <div class="form-group row mb-2">-->
            <!--                    <label class="col-form-label col-sm-4">Total:</label>-->
            <!--                    <div class="col-sm-8">-->
            <!--                        <input class="form-control" name="name" placeholder="Enter total" required-->
            <!--                               th:field="*{total}" type="number"/>-->
            <!--                    </div>-->
            <!--                </div>-->
            <div class="text-center p-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
