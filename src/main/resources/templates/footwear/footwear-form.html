<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Footwear</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        thead {
            color: darkblue;
            background-color: darkgray;
        }
    </style>
</head>

</head>
<body>
<div class="container"><a type="button" th:href="@{/}" class="btn btn-secondary">Home</a></div>
<div class="container text-center">

    <div th:if="${footwear.id==null}"><h1>Add Footwear</h1></div>
    <div th:if="${footwear.id !=null}"><h1>Edit Footwear</h1></div>

    <form method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{/footwears/submit}"
          th:object="${footwear}">
        <input th:field="*{id}" th:value="${footwear.id}" type="hidden"/>
        <div class="card-body">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Brand</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter brand" required
                           th:field="*{brand}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Model</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter model" required
                           th:field="*{model}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Size</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter size" required
                           th:field="*{size}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Color</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter color" required
                           th:field="*{color}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Price</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter price" required
                           th:field="*{price}" type="number"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Quantity</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter quantity" required
                           th:field="*{quantity}" type="number"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-4"/>
                    <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
