<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Footwears</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        thead {
            color: darkblue;
            background-color: darkgray;
        }
    </style>
</head>

</head>
<body>
<div class="text-center"><h1>Footwears List</h1></div>
<div><a class="btn btn-secondary" th:href="@{/}" type="button">Home</a></div>


<div class="position-relative m-2 mx-4">
    <form class="form-inline" th:action="@{/footwears}">
        <b>Search:&nbsp;</b>
        <input name="keyword" required th:value="${keyword}" type="search"/>&nbsp;&nbsp;
        <input class="btn btn-primary" name="search" type="submit" value="Search"/>&nbsp;&nbsp;
        <!--        <input type="button" value="Clear" class="btn btn-primary"/>-->
    </form>
</div>
<div class="container text-center">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Size</th>
            <th>Color</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="foot: ${listFootwears}">
            <td>[[${foot.id}]]</td>
            <td>[[${foot.brand}]]</td>
            <td>[[${foot.model}]]</td>
            <td>[[${foot.size}]]</td>
            <td>[[${foot.color}]]</td>
            <td>[[${foot.price}]]</td>
            <td>[[${foot.quantity}]]</td>
            <td>
                <a class="btn btn-success" th:href="@{'/footwears/edit/' + ${foot.id}}">Edit</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/footwears/delete/' + ${foot.id}}">Delete</a>
            </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<!--</div>-->


</body>
</html>
